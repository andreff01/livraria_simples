<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Livraria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f7f7f7;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            background: #fff;
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 2px 8px #0001;
        }
        th, td {
            padding: 10px 16px;
            border: 1px solid #e0e0e0;
        }
        th {
            background: #eaeaea;
        }
        a {
            color: #2980b9;
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            text-decoration: underline;
            color: #1c5d8c;
        }
        form {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
            margin-top: 20px;
            max-width: 500px;
        }
        button {
            background: #2980b9;
            color: #fff;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 8px;
            transition: background 0.2s;
        }
        button:hover {
            background: #1c5d8c;
        }
        .mensagem {
            background: #dff0d8;
            color: #3c763d;
            padding: 10px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
